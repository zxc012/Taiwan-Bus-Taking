<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taiwan Bus Taking－台灣搭公車</title>
</head>

<body>
  <div class="wrapper">
    <div class="content d-flex align-items-center">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-6 d-flex flex-column align-items-center">
            <img class="mb-3" src="~img/icon-logo.svg" alt="首頁Logo">
            <h1 class="fs-6 d-inline-block mb-3">台 灣 搭 公 車</h1>
            <img class="img-fluid" src="~img/img-home.svg" alt="首頁banner圖片">
          </div>
          <div class="col-6">

            <div class="row mb-3">
              <div class="col">
                <span class="title-mark d-inline-block"></span>
                <span class="fs-5">查詢附近</span>
              </div>
            </div>



            <ul class="row mb-5 list-unstyled">
              <li class="col-3">
                <div class="btn btn-white shadow">
                  <img src="~img/icon-marker-24px.svg" alt="公車站牌按鈕圖片">
                  <h5 class="fs-6 m-0 mt-1">公車站牌</h5>
                </div>
              </li>
              <li class="col-3">
                <div class="btn btn-white shadow">
                  <img src="~img/icon-bike.svg" alt="公共單車按鈕圖片">
                  <h5 class="fs-6 m-0 mt-1">公共單車</h5>
                </div>
              </li>
              <li class="col-6">
                <div class="border border-secondary rounded d-flex justify-content-center align-items-center p-2 h-100">
                  使用查詢附近服務需先打開定位服務<br>讓本網站取用您的位置
                </div>
              </li>
            </ul>
            <!-- 查詢公車 -->
            <div class="row mb-3">
              <div class="col">
                <span class="title-mark d-inline-block"></span>
                <span class="fs-5">查詢公車</span>
              </div>
            </div>
            <!-- 按鈕清單 -->
            <ul class="row row-cols-4 gy-3 list-unstyled">
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">雙北</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">桃園市</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">台中市</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">台南市</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">高雄市</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">公路客運</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">其他</h5>
                </div>
              </li>
              <li class="col">
                <div class="btn btn-glass shadow rounded">
                  <h5 class="fs-5 m-0">已存路線</h5>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-main d-block position-relative">
      <div class="container d-flex justify-content-center align-items-center text-light">
        © Bus Taking 台灣搭公車 - Design by Jujubeleven Liao, For THE F2E 2021 week 3
      </div>
    </footer>
  </div>
</body>

</html>
